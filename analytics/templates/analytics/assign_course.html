{% extends 'analytics/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
          <div class="col-lg-12 col-md-12">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert" style="text-align: center;">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Assign Course</h4>
                  <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                  <form method="post">
                      {% csrf_token %}
                      <select class="custom-select custom-select-lg mb-3" aria-label="Select Course" name="course_id">
                            {% for item in courses %}
                                {% if forloop.counter0 == 0 %}
                                    <option selected value="{{ item.id }}">{{ item.course_code }} : {{ item.name }}</option>
                                {% else %}
                                    <option value="{{ item.id }}">{{ item.course_code }} : {{ item.name }}</option>

                                {% endif %}
                            {% endfor %}
                      </select>
                  <select class="custom-select custom-select-lg mb-3" aria-label="Select Staff" name="teacher_id">
                            {% for item in teachers %}
                                {% if forloop.counter0 == 0 %}
                                    <option selected value="{{ item.id }}">{{ item.teacher_id.email }} : {{ item.teacher_id.name }}</option>
                                {% else %}
                                    <option value="{{ item.id }}">{{ item.teacher_id.email }} : {{ item.teacher_id.name }}</option>

                                {% endif %}
                            {% endfor %}
                      </select>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

                </div>
              </div>
            </div>
        </div>  
        </div>
      </div>
      <script type="text/javascript">
        function activate() {
          var element = document.getElementById('dashboard');
          element.classList.add("active");
        }
        activate();
      </script>
    {% endblock %}
