{% extends 'analytics/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Create Student From CSV File</h4>
                  <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="input-group mb-3">

{#    <input type= class="custom-file-input" name="file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">#}
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="user_csv" placeholder="Paste csv here........."></textarea>
  </div><br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

                </div>
              </div>
            </div>
        </div>  
        </div>
      </div>
      <script type="text/javascript">
        function activate() {
          var element = document.getElementById('dashboard');
          element.classList.add("active");
        }
        activate();
      </script>
    {% endblock %}
