{% extends 'student/base.html'%}
{% block content %}
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            
            {% for course, teacher, assignment in course_list %}
            <div class="col-lg-3 col-md-6 col-sm-6" onclick="location.href='course/{{ course.id }}';" style="cursor: pointer;">
              <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                    {{ course.short_name }}
                  </div>
                  <p class="card-category">{{ course.name }}</p>
                  <h3 class="card-title">{{ assignment }}
                    <small>Practical</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">school</i> {{ teacher.first_name }}
                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
          
        </div>  
        </div>
      </div>
      <script type="text/javascript">
        function activate() {
          var element = document.getElementById('dashboard');
          element.classList.add("active");
        }
        activate();
      </script>
    {% endblock %}
